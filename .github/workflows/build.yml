name: Flutter Build with Auto Update

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'

      - name: Install dependencies (jq, imagemagick, zip)
        run: sudo apt-get update && sudo apt-get install -y jq imagemagick zip

      - name: Show outdated packages
        run: flutter pub outdated --json > outdated.json

      - name: Update pubspec.yaml dependencies to latest compatible versions
        run: |
          cat outdated.json | jq -r '.packages[] | select(.upgradable) | "\(.package) \(.latest)"' | while read package version; do
            echo "Updating $package to ^$version"
            # Escape slashes and dots for sed regex
            safe_version=$(echo "^$version" | sed 's/\./\\./g; s/\//\\\//g')
            sed -i "s|^  $package:.*|  $package: $safe_version|" pubspec.yaml
          done
          cat pubspec.yaml

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (split per ABI)
        run: flutter build apk --debug --split-per-abi

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apk-artifacts
          path: build/app/outputs/flutter-apk/*.apk
